<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Rout - Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="./rentRout.jpg">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-2xl border border-purple-300">
    <div class="flex flex-col items-center">

      <!--Logo and Header-->

      <img src="rentRout.jpg" alt="Rent Rout Logo" class="w-24 mb-4" />
      <h1 class="text-2xl font-bold text-purple-700">Welcome to Rent Rout</h1>
      <p class="text-gray-500">Signup for the RentRout</p>
    </div>

    <!-- Sign Up Form -->

    <form class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:outline-none border-purple-300" />
      </div>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full name</label>
        <input type="text" id="name" name="name" required
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:outline-none border-purple-300" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:outline-none border-purple-300" />
      </div>

      <div>
        <div class="flex space-x-8 items-center">

    <!-- Age Block -->
    <div class="flex flex-col">
        <label for="age" class="text-sm font-semibold text-purple-700 mb-1">Age</label>
        <input type="text" id="age" name="age" required placeholder="DD/MM/YYYY"
            class="w-48 px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:outline-none border-purple-300 text-gray-700 placeholder-black-400 placeholder-italic" />
    </div>

    <!-- Gender Block -->
    <div class="flex flex-col">

        <label class="text-sm font-semibold text-purple-700 mb-1">Gender:</label>
        <div class="flex flex-col space-y-2">
            <div class="flex items-center space-x-2">
                <input type="radio" id="male" name="gender" value="male" required
                    class="text-purple-600 focus:ring-purple-500" />
                <label for="male" class="text-gray-700 text-sm">Male</label>
            </div>
            <div class="flex items-center space-x-2">
                <input type="radio" id="female" name="gender" value="female" required
                    class="text-purple-600 focus:ring-purple-500" />
                <label for="female" class="text-gray-700 text-sm">Female</label>
            </div>
        </div>
    </div>
      </div>
      <button type="submit"
        class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 mt-2">
        Signup
      </button>
    </form>
  </div>
</body>
</html>
