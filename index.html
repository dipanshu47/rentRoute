<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Rout - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="./rentRout.jpg">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-2xl border border-purple-300">
    <div class="flex flex-col items-center">
      <!-- Logo -->
      <img src="rentRout.jpg" alt="Rent Rout Logo" class="w-24 mb-4" />
      <h1 class="text-2xl font-bold text-purple-700">Welcome to Rent Rout</h1>
      <p class="text-gray-500">Login to your account</p>
    </div>

    <!-- Login Form -->
    <form class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:outline-none border-purple-300" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:outline-none border-purple-300" />
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember" name="remember" type="checkbox"
            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded" />
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        <div class="text-sm">
          <a href="#" class="text-purple-600 hover:text-purple-800 font-medium">Forgot Password?</a>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="text-purple-600 hover:text-purple-800 font-medium">Sign Up</a>
    </p>
  </div>
</body>
</html>
